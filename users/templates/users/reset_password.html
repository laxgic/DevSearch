{% extends 'main.html' %}
{% load static %}

{% block content %}
    <style>
        input[type='text'],
        input[type='email'],
        input[type='password'],
        input[type='number'],
        textarea {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
        }

        input[type='text']:focus,
        input[type='email']:focus,
        input[type='password']:focus,
        input[type='number']:focus,
        input[type='text']:active,
        input[type='email']:active,
        input[type='password']:active,
        input[type='number']:active,
        select,
        textarea:focus,
        textarea:active {
        outline: none;
        border: 2px solid var(--color-main);
        }
    </style>

    <div class="auth">
        <div class="card">
          <div class="auth__header text-center">
            <a href="/">
              <img src="{% static 'images/logo.png' %}" width="50" height="50" alt="icon" />
            </a>
            <h3>Forget Password?</h3>
            <p>Reset password by entering the email address</p>
          </div>
  
          <form action="" method="post" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Email -->
            <div class="form__field">
              <label for="formInput#email">{{ form.email.label }}</label>
              {{ form.email }}
            </div>
  
            <div class="auth__actions">
              <input class="btn btn--sub btn--lg" type="submit" value="Send Instructions" />
              <a href="{% url 'users:login_user' %}">Login</a>
            </div>
          </form>
          <div class="auth__alternative">
            <p>Donâ€™t have an Account?</p>
            <a href="{% url 'users:register_user' %}">Sign Up</a>
          </div>
        </div>
      </div>
{% endblock %}
