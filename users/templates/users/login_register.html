{% extends 'main.html' %}



{% block content %}

    {% if page == 'login' %}
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username">
            <input type="password" name="password" placeholder="password">
            <input type="submit">
        </form>
        <a href="{% url 'users:register_user' %}">Sing Up</a>
    {% else %}
        <h1>Register page</h1>
        <form action="{% url 'users:register_user' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
        <a href="{% url 'users:login_user' %}">Login</a>
    {% endif %}

{% endblock content %}
