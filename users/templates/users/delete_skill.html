{% extends 'main.html' %}


{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{ request.GET.next }}"><i class="im im-angle-left"></i></a>
                <br>

                <form action="" method="post">
                    {% csrf_token %}
                    <p>Do you want to delete the skill that name is {{ skill }}</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">No</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Yes" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
