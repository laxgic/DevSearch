{% load static %}

<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'projects:index' %}" class="header__logo">
        <img src="{% static 'images/logo.png' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'users:profiles' %}">Developers</a></li>
          <li class="header__menuItem"><a href="{% url 'projects:index' %}">Projects</a></li>
          <li class="header__menuItem"><a href="">Inbox</a></li>
          <li class="header__menuItem"><a href="">My Account</a></li>

          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'projects:create-project' %}">Add Project</a></li>
          <li class="header__menuItem"><a href="{% url 'users:logout_user' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'users:login_user' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
